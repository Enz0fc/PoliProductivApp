{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Asignaturas</title>
    <link rel="stylesheet" href="{% static 'app/css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Gestión de Asignaturas y Calendario</h1>

        <!-- Paso 1: Selección de carrera -->
        <div id="paso1">
            <h2>Selecciona tu carrera</h2>
            <select id="carrera" name="carrera">
                <option value="">Seleccione...</option>
                {% for carrera in carreras %}
                <option value="{{ carrera.id }}">{{ carrera }}</option>
                {% endfor %}
            </select>
            <button onclick="irAlPaso(2)">Siguiente</button>
        </div>

        <!-- Paso 2: Selección de semestres -->
        <div id="paso2" style="display: none;">
            <h2>Selecciona los semestres que cursarás</h2>
            <div id="semestres">
                {% for semestre in semestres %}
                <label><input type="checkbox" name="semestre" value='{{ semestre }}'>{{semestre}}° Semestre</label><br>
                {% endfor %}
            </div>
            <button onclick="irAlPaso(3)">Siguiente</button>
        </div>

        <!-- Paso 3: Selección de materias -->
        <div id="paso3" style="display: none;"></div>

        <!-- Paso 4: Selección de secciones -->
        <div id="paso4" style="display: none;">
            <h2>Selecciona la sección por materia</h2>
            <div id="secciones"></div>
            <button onclick="enviarDatos()">Enviar a Google Calendar</button>
        </div>
    </div>

    <script src="{% static 'app/js/scripts.js' %}"></script>
</body>
</html>
